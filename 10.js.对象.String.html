<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    //创建字符串对象
    var str = " Hello js ";
    console.log(str);

    //length 字符串的长度
    console.log(str.length);

    //charAr 返回在指定位置的字符
    console.log(str.charAt(0));

    //indexof 检索字符串
    console.log(str.indexOf("lo"));

    //trim 去除字符串两边的空格
    var s = str.trim();
    console.log(s);

    //substring(start,end) --开始索引,结束索引（含头不含尾）  提取字符串中两个指定的索引号之间的字符
    console.log(s.substring(0, 5));
</script>

</html>
