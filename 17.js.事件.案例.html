<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./img/off.gif" id="light"><br>
    <input type="button" value="点亮" onclick="kai()">
    <input type="button" value="熄灭" onclick="guan()"><br>

    <input type="text" onblur="shi()" onfocus="de()" id="text1" value="wen"><br>

    <label><input type="checkbox" name="hobby" > 电影 </label>
    <label><input type="checkbox" name="hobby" > 旅游 </label>
    <label><input type="checkbox" name="hobby" > 游戏 </label> <br>
    <input type="button" onclick="checkAll()" value="全选">
    <input type="button" onclick="reverse()" value="反选">




</body>
<script>
    //按钮开灯
    function kai() { //点击事件
        var img = document.getElementById("light"); //获取id属性值，并返回element对象
        img.src = "./img/on.gif"; //可以通过查询参考手册，写出想要执行的效果

    }
    //按钮关灯
    function guan() {
        var img = document.getElementById("light");
        img.src = "./img/off.gif";
    }

    //2.输入框聚焦后，展示小写，输入框离焦后，展示大写；
    function de() { //小写
        //a.获取输入框元素对象
        var input = document.getElementById("text1");
        //b.将值转为小写，并重新赋值给value对象
        input.value = input.value.toLowerCase();
    }

    function shi() { //大写
        //a.获取输入框元素对象
        var input = document.getElementById("text1");
        //b.将值转为大写，并重新赋值给value对象
        input.value = input.value.toUpperCase();
    }

    //3.点击"全选"按钮使所有的复选框呈现选中状态，点击"反选"按钮使所有复选框按钮呈现取消勾选的状态;
    function checkAll() {
        //获取所有复选框
        var hobby = document.getElementsByName("hobby");
        //设置选中状态
        for (let i = 0; i < hobby.length; i++) {
            const element = hobby[i];
            element.checked = true;
        }
    }

    function reverse() {
        //获取所有复选框
        var hobby = document.getElementsByName("hobby");
        //设置反选状态
        for (let i = 0; i < hobby.length; i++) {
            const element = hobby[i];
            element.checked = false;
        }
    }
</script>

</html>
