<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js">
    </script>
</head>

<body>
    <div id="app">
        输入想要访问的地址：
        <input type="text" v-model="url">
        <a v-bind:href="url">进入</a>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            url: "https://www.baidu.com/"
        }
    })
</script>

</html>
