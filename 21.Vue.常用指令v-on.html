<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <input type="button" value="点我一下" v-on:click="handle()">
        <!-- 为HTML标签绑定事件 -->
    </div>
</body>
<script>
    //定义Vue对象
    new Vue({
        el: "#app",
        data: {

        },
        methods: {
            handle: function() {
                alert("你点了我一下。。");
            }
        }
    })
</script>

</html>
